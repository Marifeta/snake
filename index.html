<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>
<body>
<header class="header">~~SNAKE~~</header>
<div class="info">
  <button class="button info__button" onclick="window.location.reload()">New Game</button>
  <div id="count" class="text info__text hidden">You lose!</div>
</div>
<section class="playground">
  <div class="field playground__field">
    <div class="canvas field__canvas">
      <div id="canvasControls" class="canvas__controls">
        <button id="start" class="play-btn">►</button>
      </div>
      <canvas class="field-canvas"></canvas>
    </div>
  </div>
  <div id="btns" class="controls playground__controls">
    <button id="left" class="keyboard-key controls__btn">◀</button>
    <div class="controls-wrapper">
      <button id="top" class="keyboard-key controls__btn">▲</button>
      <button id="bottom" class="keyboard-key controls__btn">▼</button>
    </div>
    <button id="right" class="keyboard-key controls__btn">▶</button>
  </div>
</section>
<script src="func.js"></script>
<script src="modules/field.js"></script>
<script src="modules/gameObject.js"></script>
<script src="modules/snakeFood.js"></script>
<script src="modules/snake.js"></script>
<script src="index.js"></script>
</body>
</html>
