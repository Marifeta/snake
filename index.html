<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>
<body>
<header class="header">~~SNAKE~~</header>
<div class="info">
  <button class="button info__button newGameButton" onclick="window.location.reload()">New Game</button>
  <div class="settingsButton">
    <button id="mode" class="button info__button ">Mode</button>
    <button id="food" class="button info__button food">Food</button>
    <button id="speed" class="button info__button speed">Speed</button>
  </div>
</div>
<div>
  <canvas style="display: none" class="painter-canvas"></canvas>
</div>
<section class="playground">
  <dialog class="dialog" style="position: fixed; z-index: 100; border: 1px solid darkgrey">
  </dialog>
  <div class="field playground__field">
    <div class="canvas field__canvas">
      <div id="canvasControls" class="canvas__controls">
        <button id="start" class="play-btn playButton">▶</button>
      </div>
      <canvas class="view-canvas field-canvas"></canvas>
    </div>
  </div>
  <div id="btns" class="controls playground__controls controllers">
    <button id="left" class="keyboard-key controls__btn">◀</button>
    <div class="controls-wrapper">
      <button id="top" class="keyboard-key controls__btn">▲</button>
      <button id="bottom" class="keyboard-key controls__btn">▼</button>
    </div>
    <button id="right" class="keyboard-key controls__btn">▶</button>
  </div>
</section>
<script src="modules/game/picturesMap.js"></script>
<script src="modules/platform/util.js"></script>
<script src="modules/gameObjects/poop.js"></script>
<script src="modules/gameObjects/snakeFood.js"></script>
<script src="modules/gameObjects/snake/direction.js"></script>
<script src="modules/gameObjects/snake/snake.js"></script>
<script src="modules/platform/viewControl.js"></script>
<script src="modules/platform/painter.js"></script>
<script src="modules/platform/dialog.js"></script>
<script src="modules/platform/canvasButtonsArea.js"></script>
<script src="modules/platform/newGameButton.js"></script>
<script src="modules/platform/viewCanvas.js"></script>
<script src="modules/platform/controllers.js"></script>
<script src="modules/platform/settingsButton.js"></script>
<script src="modules/game/state.js"></script>
<script src="modules/game/game.js"></script>
<script src="modules/platform/platform.js"></script>
<script src="modules/platform/playButton.js"></script>
<script src="index.js"></script>
</body>
</html>
